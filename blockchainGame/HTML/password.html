<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置密码</title>
    <link href="../CSS/cssReset.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/common.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/index.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <header class="flexWcenter">
        <h2>设置密码</h2>
    </header>
    <main>
        <form action="" role="form" id="Js-password" class="displayBlock">
            <div class="groupDiv flexcolumn">
                <label class="flexHcenter" for="">游戏ID：</label>
                <span>123456</span>
            </div>
            <div class="groupDiv flexcolumn">
                <label class="flexHcenter" for="">角色名称：</label>
                <span>123456</span>
            </div>
            <div class="groupDiv flexcolumn">
                <label class="flexHcenter" for="">请设置兑换系统密码：</label>
                <input type="text" name="" id="" class="form-control" placeholder="请设置密码">
            </div>
            <div class="flexALLcenter" id="BTN">
                <button type="button" class="btn btn-warning col-6 btn-lg">确定</button>
            </div>
        </form>
        <div class="displayNone">
            <div class="flexcolumn">
                <div class="margin30 flexALLcenter">
                    <svg class="iconLG" aria-hidden="true">
                    <use xlink:href="#icon-gantanhao">
                    </use>
                    </svg>
                </div>
                <div class="flexWcenter margin30">
                    <p>需先在游戏中登录，才能使用本系统 </p>
                </div>
            </div>
        </div>
        <div class="displayNone">
            <div class="groupDiv flexcolumn">
                <label class="flexHcenter" for="">请设置兑换系统密码：</label>
                <input type="text" name="" id="" class="form-control" placeholder="请设置兑换系统密码">
            </div>
            <div class="flexALLcenter">
                <button type="button" class="btn btn-warning col-6 btn-lg">确定</button>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="../icon/iconfont.js"></script>

<script>
    // 模拟判断不同情况 successID = 0 首次登录且已在游戏登录  1 首次登录未在游戏登录   2 用户
    var successID = 2
    var mainChildren = $('main').children()

    if (successID === 0) {
        $(mainChildren[0]).siblings().addClass('displayNone')
        $(mainChildren[0]).removeClass('displayNone')
        $(mainChildren[0]).addClass('displayBlock').siblings().removeClass('displayBlock')
    } else if (successID === 1) {
        document.title = '未登录游戏';
        $("header h2").text("未登录游戏")
        $(mainChildren[1]).siblings().addClass('displayNone')
        $(mainChildren[1]).removeClass('displayNone')
        $(mainChildren[1]).addClass('displayBlock').siblings().removeClass('displayBlock')
    } else if (successID === 2) {
        document.title = '登录';
        $("header h2").text("登录")
        $(mainChildren[2]).siblings().addClass('displayNone')
        $(mainChildren[2]).removeClass('displayNone')
        $(mainChildren[2]).addClass('displayBlock').siblings().removeClass('displayBlock')
    }

    $('.btn').on('click', () => {
        location.href = './index.html'
    })
</script>

</html>
