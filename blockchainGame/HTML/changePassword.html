<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
    <link href="../CSS/common.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/index.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <header class="flexWcenter">
        <h2>修改密码</h2>
    </header>
    <main>
        <form action="" role="form" id="Js-exchange" class="displayBlock">
            <div class="groupDiv flexcolumn">
                <label class="flexHcenter" for="">请输入原密码：</label>
                <input type="text" name="" class="form-control" placeholder="请输入原密码">
            </div>
            <div class="groupDiv flexcolumn">
                <label class="flexHcenter" for="">请输入新密码：</label>
                <input type="password" name="" class="form-control" placeholder="请输入新密码">
            </div>
            <div class="groupDiv flexcolumn">
                <label class="flexHcenter" for="">请再次输入新密码：</label>
                <input type="password" name="" class="form-control" placeholder="请再次输入新密码">
            </div>
            <div class=" flexALLcenter">
                <button type="button" class="btn btn-warning col-6 btn-lg">确定</button>
            </div>
        </form>
    </main>
</body>

</html>
