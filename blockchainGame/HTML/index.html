<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../icon/iconfont.css">
</head>

<body>
    <div class="container">
        <header class="flexWcenter header">
            <h3>兑换</h3>
        </header>
        <main class="main">
            <form action="" role="form" id="Js-exchange" class="displayBlock ">
                <div class="exchangeForm">
                    <div class="flexspaceBetween borderBottom">
                        <label class="" for="">角色ID：</label>
                        <span>123456</span>
                    </div>
                    <div class="flexspaceBetween borderBottom">
                        <label class="" for="">游戏币余额：</label>
                        <span>154545</span>
                    </div>
                    <div class="flexspaceBetween borderBottom">
                        <label class="" for="">区块链币余额：</label>
                        <span>11000</span>
                    </div>
                    <div class="flexspaceBetween borderBottom">
                        <label class="" for="">每1游戏币兑换区块链币：</label>
                        <span>0.1</span>
                    </div>
                    <div class="">
                        <input type="text" name="" id="" class="form-control" placeholder="请填写要兑换的区块链币数量">
                    </div>
                </div>
                    <div class=" flexALLcenter">
                        <button type="button" class="btn btn-warning col-6 btn-lg">确定</button>
                    </div>
            </form>
            <div class="displayNone" id="Js-record">
                <div class="JSDate"></div>
                <ul></ul>
            </div>
        </main>
        <footer>
            <nav class="fixed-bottom flexspaceBetween footer-nav">
                <li class="col-6 flexALLcenter active navli">
                    <i class="iconfont icon-jiaoyi-"></i>
                    <span>兑换</span>
                </li>
                <li class="col-6 flexALLcenter navli">
                    <i class="iconfont icon-jiaoyijilu"></i>
                    <span>兑换记录</span>
                </li>
            </nav>
        </footer>
    </div>
</body>

<script src="../js/jquery.js"></script>
<script src="../js/moment.js"></script>
<script src="../js/index.js"></script>
<!-- <script src="../js/indexES6.js"></script> -->

</html>
