<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <link href="../CSS/common.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../icon/iconfont.css">
</head>

<body>
    <div class="container">
        <header class="flexWcenter header">
            <h3>兑换</h3>
        </header>
        <main class="main">
            <form action="" role="form" id="Js-exchange" class="displayBlock">
                <div class="groupDiv flexcolumn">
                    <label class="flexHcenter" for="">游戏账号：</label>
                    <span>123456</span>
                </div>
                <div class="groupDiv flexcolumn">
                    <label class="flexHcenter" for="">区块链币余额：</label>
                    <span>154545</span>
                </div>
                <div class="groupDiv flexcolumn">
                    <label class="flexHcenter" for="">每1区块链币兑换RMB（元）：</label>
                    <span>1</span>
                </div>
                <div class="groupDiv flexcolumn">
                    <label class="flexHcenter" for="">区块链币兑换数量：</label>
                    <input type="text" name="" id="" class="form-control" placeholder="请填写要兑换的区块链币数量">
                </div>
                <div class=" flexALLcenter">
                    <button type="button" class="btn btn-warning col-6 btn-lg">确定</button>
                </div>
            </form>
            <div class="displayNone" id="Js-record">
                <div class="JSDate"></div>
                <ul></ul>
            </div>
            <div class="displayNone margin_25" id="Js-center">
                <ul>
                    <li class="borderTB margin20 flexspaceBetween light30">
                        <span> <b>绑定游戏账号</b></span>
                        <span>123456789</span>
                    </li>
                    <li class="borderTB margin20 flexspaceBetween light30">
                        <span><b>修改密码</b></span>
                        <div class="flexHcenter"><span class="jsPassword"></span></div>
                    </li>
                    <div class="fixBottom">
                        <div class="flexALLcenter">
                            <button type="button" class="btn btn-warning col-6 btn-lg loginOut">退出登录</button>
                        </div>
                    </div>
                </ul>
            </div>
        </main>
        <footer>
            <nav class="fixed-bottom flexspaceBetween footer-nav">
                <li class="col-4 flexALLcenter active navli">
                    <i class="iconfont icon-jiaoyi-"></i>
                    <span>兑换</span>
                </li>
                <li class="col-4 flexALLcenter navli">
                    <i class="iconfont icon-jiaoyijilu"></i>
                    <span>兑换记录</span>
                </li>
                <li class="col-4 flexALLcenter navli">
                    <i class="iconfont icon-gerenzhongxin1"></i>
                    <span>个人中心</span>
                </li>
            </nav>
        </footer>
    </div>
</body>

<script src="../plugIn/jquery.js"></script>
<script src="../plugIn/moment.js"></script>
<script src="../js/index.js"></script>
<!-- <script src="../js/indexES6.js"></script> -->

</html>
