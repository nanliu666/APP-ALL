<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./CSS/cssReset.css" rel="stylesheet" type="text/css" />
    <link href="./CSS/common.css" rel="stylesheet" type="text/css" />
    <link href="./CSS/index.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <header class="flexWcenter">
        <h2>兑换</h2>
    </header>
    <main>
        <form action="" role="form" id="Js-exchange" class="displayBlock">
            <div class="groupDiv flexcolumn">
                <label class="flexHcenter" for="">游戏账号：</label>
                <span>123456</span>
            </div>
            <div class="groupDiv flexcolumn">
                <label class="flexHcenter" for="">游戏账号：</label>
                <span>154545</span>
            </div>
            <div class="groupDiv flexcolumn">
                <label class="flexHcenter" for="">每1区块链币兑换RMB（元）：</label>
                <span>1</span>
            </div>
            <div class="groupDiv flexcolumn">
                <label class="flexHcenter" for="">区块链币兑换数量：</label>
                <input type="text" name="" id="" class="form-control" placeholder="请填写要兑换的区块链币数量">
            </div>
            <div class=" flexALLcenter">
                <button type="button" class="btn btn-warning col-6 btn-lg">确定</button>
            </div>
        </form>
        <div class="displayNone" id="Js-record">
            <div class="JSDate"></div>
            <ul></ul>
        </div>
        <div class="displayNone margin_10" id="Js-center">
            <ul>
                <li class="borderTB margin10 flexspaceBetween light30">
                    <span> <b>绑定游戏账号</b></span>
                    <span>123456789</span>
                </li>
                <li class="borderTB margin10 flexspaceBetween light30">
                    <span><b>修改密码</b></span>
                    <span class="jsPassword">></span>
                </li>
                <div class="flexALLcenter">
                    <button type="button" class="btn btn-warning col-6 btn-lg loginOut">退出登录</button>
                </div>
            </ul>
        </div>
    </main>
    <footer>
        <nav class="fixed-bottom flexspaceBetween ">
            <li class="col-4 flexALLcenter active">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-jiaoyi-"></use>
                </svg>
                <span>兑换</span>
            </li>
            <li class="col-4 flexALLcenter">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-jiaoyijilu"></use>
                </svg>
                <span>兑换记录</span>

            </li>
            <li class="col-4 flexALLcenter">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-gerenzhongxin1"></use>
                </svg>
                <span>个人中心</span>
            </li>
        </nav>

    </footer>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="./icon/iconfont.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.22.1/moment.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.22.1/moment-with-locales.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.22.1/locale/zh-cn.js"></script>
<script src="./js/index.js"></script>

</html>
