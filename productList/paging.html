<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商城分页</title>
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./reset.css">

</head>

<body>
  <div class="borderTB container">
    <div class="flexspaceAround paddingTopBottom10  margin_15 flexHcenter">
      <div class="null"></div>
      <h2>商城分页</h2>
      <button type="button" class="btn btn-success marginR30 js-addNewStore button-width">添加新商城</button>
    </div>
    <form action="" role="form">
      <ul class="js-main">
        <li class="shopLi">
          <div class=" stroeList borderTop marginTop10 ">
            <div class="row marginAll7">
              <div class="col-md-6 ">
                <div class="input-group">
                  <span for="" class=" input-group-addon">商品编号:</span>
                  <input type="text" class="form-control" name="storeID">
                </div>
              </div>
              <div class="col-md-6 ">
                <div class="input-group">
                  <span for="" class=" input-group-addon">商城排序序号:</span>
                  <input type="text" class="form-control" name="storeNum">
                </div>
              </div>

            </div>

            <div class="row marginAll7">
              <div class="col-md-6 ">
                <div class="input-group">
                  <span for="" class=" input-group-addon">商城名称:</span>
                  <input type="text" class="form-control" name="storeName">
                </div>
              </div>
              <div class="col-md-6 ">
                <div class="input-group">
                  <span for="" class=" input-group-addon ">商城开关:</span>
                  <select class="form-control" name="selectID">
                    <option value="0">开</option>
                    <option value="1">关</option>
                  </select>
                </div>
              </div>

            </div>
            <div class="paddingR30 marginBootom20 paddingR30 flex-end">
              <button type="button" class="btn btn-danger button-width " data-toggle="modal" data-target="#myModal">删除新商品</button>
              <!-- 模态框（Modal） -->
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body text-center center-block ">您确认要删除新商城吗？</div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">放弃删除</button>
                      <!-- <button type="button" class="btn btn-danger removeHTML" data-dismiss="modal">确认删除</button> -->
                      <a href="#" type="button" class="btn btn-danger removeHTML" data-dismiss="modal">确认删除</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </li>
      </ul>

      <div class="row flexALLcenter paddingTopBott10 borderTop">
        <button type="submit" class="btn btn-primary marginLR10 button-width">提交修改</button>
      </div>
    </form>
  </div>
  <div class="temp" style="display: none">
    <li class="shopLi">
      <div class=" stroeList borderTop marginTop10 ">
        <div class="row marginAll7">
          <div class="col-md-6 ">
            <div class="input-group">
              <span for="" class=" input-group-addon">商品编号:</span>
              <input type="text" class="form-control" name="storeID">
            </div>
          </div>
          <div class="col-md-6 ">
            <div class="input-group">
              <span for="" class=" input-group-addon">商城排序序号:</span>
              <input type="text" class="form-control" name="storeNum">
            </div>
          </div>

        </div>

        <div class="row marginAll7">
          <div class="col-md-6 ">
            <div class="input-group">
              <span for="" class=" input-group-addon">商城名称:</span>
              <input type="text" class="form-control" name="storeName">
            </div>
          </div>
          <div class="col-md-6 ">
            <div class="input-group">
              <span for="" class=" input-group-addon ">商城开关:</span>
              <select class="form-control" name="selectID">
                <option value="0">开</option>
                <option value="1">关</option>
              </select>
            </div>
          </div>

        </div>
        <div class="paddingR30 marginBootom20 paddingR30 flex-end">
          <button type="button" class="btn btn-danger button-width " data-toggle="modal" data-target="#myModal">删除新商品</button>
          <!-- 模态框（Modal） -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body text-center center-block ">您确认要删除新商城吗？</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">放弃删除</button>
                  <!-- <button type="button" class="btn btn-danger removeHTML" data-dismiss="modal">确认删除</button> -->
                  <a href="#" type="button" class="btn btn-danger removeHTML" data-dismiss="modal">确认删除</a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </li>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
  var temp = $('.temp').html()
  $('.js-addNewStore').on('click', function () {

    $(".js-main").append(temp)
  }, )

$(document).delegate(".removeHTML", "click", function() { 
  window.location.href = "./index.html"
});
 
</script>

</html>
