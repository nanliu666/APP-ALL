<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品列表</title>
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./reset.css">
  <style>

  </style>
</head>

<body>
  <div class="borderTB container">
    <div class="flexspaceAround paddingTopBottom10  margin_15 flexHcenter">
      <div class="null"></div>
      <h2>商城列表</h2>
      <button type="button" class="btn btn-success marginR30 js-addNewStore button-width">添加新商品</button>
    </div>
    <form action="" role="form">
      <ul class="js-main">
        <li class="shopLi">
          <div class="stroeList borderTop marginTop10 ">
            <div class="row marginAll7">
              <div class="col-md-6">
                <div class="input-group">
                  <span for="" class="input-group-addon ">商品编号:</span>
                  <input type="text" class="form-control" name="storeID"></div>
              </div>
              <div class="col-md-6  input-group">
                <span for="" class="input-group-addon ">商品排序序号:</span>
                <input type="text" class="form-control" name="storeNum"></div>
            </div>
            <div class="row marginAll7">
              <div class="col-md-6">
                <div class="input-group">
                  <span for="" class="input-group-addon ">商品名称:</span>
                  <input type="text" class="form-control" name="storeName"></div>
              </div>
              <div class="col-md-6  input-group">
                <span for="" class="input-group-addon ">单词兑换数量:</span>
                <input type="text" class="form-control" name="storeChangeNumbe"></div>
            </div>
            <div class="row marginAll7">
              <div class="col-md-6">
                <div class="input-group">
                  <span for="" class="input-group-addon ">商品库存:</span>
                  <input type="text" class="form-control" name="storeLeftNumber"></div>
              </div>
              <div class="col-md-6  input-group">
                <span for="" class="input-group-addon ">每天兑换数量:</span>
                <input type="text" class="form-control" name="storeDayNumber"></div>
            </div>
            <div class="row marginAll7">
              <div class="col-md-6">
                <div class="input-group">
                  <span for="" class="input-group-addon ">商品图标:</span>
                  <input type="text" class="form-control" name="storeIcon"></div>
              </div>
              <div class="col-md-6  input-group">
                <span for="" class="input-group-addon ">商品类型:</span>
                <input type="text" class="form-control" name="storeType"></div>
            </div>
            <div class="row marginAll7">
              <div class="col-md-6">
                <div class="input-group">
                  <span for="" class="input-group-addon ">兑换货币:</span>
                  <input type="text" class="form-control" name="storeCurrency "></div>
              </div>
              <div class="col-md-6  input-group">
                <span for="" class="input-group-addon ">兑换货币数量:</span>
                <input type="text" class="form-control" name="storeCurrencyNum"></div>
            </div>
            <div class="row marginAll20" >
              <div class="col-lg-12  input-group ">
                <span class="input-group-addon">商品描述:</span>
                <textarea class="form-control" rows="3" name="storeDes"></textarea>
              </div>
            </div>
            <div class="paddingR30 marginBootom20 paddingR30 flex-end">
              <button type="button" class="btn btn-danger button-width removeHTML">删除新商品</button>
            </div>
          </div>
        </li>

      </ul>
      <div class="row flexALLcenter paddingTopBott10 borderTop">
        <button type="submit" class="btn btn-primary marginLR10 button-width">提交修改</button>
      </div>
    </form>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

    $(this).parent().parent().remove();
  })
</script>

</html>
