<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品列表</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="./common.css">
</head>

<body>
  <form action="" role="form" class="borderTB container">
    <div class="flexALLcenter paddingTopBottom10 borderBottom margin_15">
      <h2>商品列表</h2>
    </div>
    <main class="paddingTopBottom10">
      <div class="row margin10">
        <div class="col-6  input-group">
          <label for="" class="flex-end input-group-addon col-3">商品编号:</label>
          <input type="text" class="form-control col-6" placeholder="99999">
        </div>
        <div class="col-6  input-group">
          <label for="" class="flex-end input-group-addon col-3">商品排序序号:</label>
          <input type="text" class="form-control col-6" placeholder="99999"></div>
      </div>
      <div class="row margin10">
        <div class="col-6  input-group">
          <label for="" class="flex-end input-group-addon col-3">商品名称:</label>
          <input type="text" class="form-control col-6" placeholder="100元话费"></div>
        <div class="col-6  input-group"><label for="" class="flex-end input-group-addon col-3">单词兑换数量:</label><input
            type="text" class="form-control col-6" placeholder="99999"></div>
      </div>
      <div class="row margin10">
        <div class="col-6  input-group">
          <label for="" class="flex-end input-group-addon col-3">商品库存:</label>
          <input type="text" class="form-control col-6" placeholder="99999"></div>
        <div class="col-6  input-group"><label for="" class="flex-end input-group-addon col-3">每天兑换数量:</label><input
            type="text" class="form-control col-6" placeholder="99999"></div>
      </div>
      <div class="row margin10">
        <div class="col-6  input-group">
          <label for="" class="flex-end input-group-addon col-3">商品图标:</label>
          <input type="text" class="form-control col-6" placeholder="huafeika.icon">
        </div>
        <div class="col-6  input-group">
          <label for="" class="flex-end input-group-addon col-3">商品类型:  </label>
          <input type="text" class="form-control col-6" placeholder="1">
        </div>
      </div>
      <div class="row margin10">
        <div class="col-6  input-group">
          <label for="" class="flex-end input-group-addon col-3">兑换货币:</label>
          <input type="text" class="form-control col-6" placeholder="99999"></div>
        <div class="col-6  input-group">
          <label for="" class="flex-end input-group-addon col-3">兑换货币数量:</label>
          <input type="text" class="form-control col-6" placeholder="99999"></div>
      </div>
      <div class="row margin20">
        <div class="col-12  input-group padding60">
          <label for="" class="input-group-addon flexHcenter">商品描述:</label>
          <textarea class="form-control margin18" rows="3"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-4 offset-md-6 flexspaceAround">
          <button type="button" class="btn btn-primary">确认修改</button>
          <button type="button" class="btn btn-success">添加新商品</button>
        </div>
      </div>
    </main>
  </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.js"></script>

</html>
