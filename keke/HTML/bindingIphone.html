<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绑定手机</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrapValidator.css">
  <link rel="stylesheet" type="text/css" href="../icon/iconfont.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/index.css">
  <style>
    .inputGroup {
      padding: 0 .6rem;
    }    

    .inputGroup > p{
      color: rgb(153, 153, 153);
      margin: .1rem 0;
    }    

    .loginGroup {
      display: flex;
      flex-direction: column;
      padding: 0 2rem;
    }    
    .inputBOX{
      border: 1px solid #ccc;
      padding: .1rem;
      margin: 0 .1rem 0 0;
      width: 100%;
    }       
    
    .yanzhen{
      border: 1px solid #ccc;
      padding: .1rem;
      margin: 0 .1rem 0 0;
      width: 60%;
    }       
    .yanzhenButton {
        float: right;
        width: 38%;
        padding: .1rem;
    }

    .login-btn {
      margin-bottom: .2rem;
    }

    .aLink {
      text-decoration:underline !important
    }
  </style>
</head>

<body>
  <!-- 头部 -->
  <header class="layui-row headerDiv">
    <div class="layui-col-xs6">
      <img src="../images/logo (2).png" alt="">
    </div>
    <div class="layui-col-xs6 hcenter text-right">
      <i class="iconfont icon-ren"></i>
    </div>
  </header>

  <p class="job-title">绑定手机</p>


  <!-- 登录验证 -->
  <form id="defaultForm" class="padding2rem" method="post">
    <div class="inputGroup form-group">
      <input type="number" name="phoneNumer" placeholder="手机号" class="inputBOX" required />
    </div>

    <div class="inputGroup form-group ">
      <input type="password" name="verify" class="yanzhen" placeholder="请输入验证码" required />
      <button type="button" class="btn btn-success yanzhenButton">获取验证码</button>
    </div>

    <div class="form-group loginGroup ">
      <button type="submit" class="layui-btn login-btn">确定</button>
    </div>

  </form>

</body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<![endif]-->
<script src="../layui/layui.js"></script>
<script src="../js/utils/jquery.js"></script>
<script src="../js/utils/bootstrap.js"></script>
<script src="../js/utils/bootstrapValidator.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
<script src="../js/utils/moment.min.js"></script>
<script src="../js/utils/getSign.js"></script>
<script src="../icon/iconfont.js"></script>
<script src="../js/commom.js"></script>
<script>
  $(document).ready(function () {
    $('#defaultForm')
      .bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          phoneNumer: {
            validators: {
              notEmpty: {
                message: '手机必须存在且不为空'
              },
              stringLength: {
                min: 11,
                max: 11,
                message: '请输入11位有效的手机号'
              },
              /*remote: {
                  url: 'remote.php',
                  message: 'The username is not available'
              },*/
              // regexp: {
              //   regexp: /((\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$)/,
              //   message: '请输入11位有效的手机号'
              // }
            }
          },
          verify: {
            validators: {
              notEmpty: {
                message: '验证码不为空'
              }
            }
          },
        }
      })
      .on('success.form.bv', function (e) {
        // Prevent form submission
        e.preventDefault();

        // Get the form instance
        var $form = $(e.target);

        // Get the BootstrapValidator instance
        var bv = $form.data('bootstrapValidator');

        // Use Ajax to submit form data
        $.post($form.attr('action'), $form.serialize(), function (result) {
          console.log(result);
        }, 'json');
      });

    $('#password').password().on('show.bs.password', function (e) {}).on('hide.bs.password', function (e) {});
  });
</script>

</html>
