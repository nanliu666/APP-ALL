<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>可可豆首页</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../icon/iconfont.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/swiper.css">
</head>

<body>
  <!-- 头部 -->
  <header class="layui-row headerDiv">
    <div class="layui-col-xs6">
      <img src="../images/logo (2).png" alt="">
    </div>
    <div class="layui-col-xs6 hcenter text-right">
      <a href="./center.html"><i class="iconfont icon-ren"></i></a>
    </div>
  </header>
  <!-- 轮播图 -->
  <div class="layui-carousel" id="carousel">
    <div carousel-item>
      <a href=""><img src="../images/2.jpg" alt="" class="img-responsive center-block"></a>
      <a href=""><img src="../images/3.jpg" alt="" class="img-responsive center-block"></a>
      <a href=""><img src="../images/4.jpg" alt="" class="img-responsive center-block"></a>
      <a href=""><img src="../images/elf.jpg" alt="" class="img-responsive center-block"></a>
    </div>
  </div>
  <div class="padding10 ">
    <!-- 今日推荐 -->
    <div class="margin10  border-all font2">
      <div class="flex-space-between border-bottom padding8">
        <h4>今日推荐</h4>
        <h4 class="lookAll"><a href="./game.html" class="ccc">查看全部 &gt;</a></h4>
      </div>
      <!-- 推荐游戏HTML填充 -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide flex-wrap"></div>
          <div class="swiper-slide flex-wrap"></div>
        </div>
      </div>
      <div class="flex-justify-content-center">
        <div class="swiper-pagination"></div>
      </div>

    </div>

    <!-- 开服表 -->
    <div class="layui-tab layui-tab-card mainTable">
      <ul class="layui-tab-title">
        <li class="layui-this layui-col-xs6 layui-tab-title-li">开服表</li>
        <li class="layui-col-xs6 layui-tab-title-li">新游榜</li>
      </ul>
      <div class="layui-tab-content padding0">
        <div class="table-responsive layui-tab-item layui-show">
          <table class="table table-hover table-striped text-center">
            <thead class="tableBGC">
              <tr class="text-center">
                <th class="text-center">开服名称</th>
                <th class="text-center">开服时间</th>
                <th class="text-center">礼包</th>
                <th class="text-center">下载</th>
              </tr>
            </thead>
            <!-- 开服游戏HTML填充 -->
            <tbody class="js-gameSever"></tbody>
          </table>
        </div>

        <!-- 新游榜HTML填充 -->
        <ul class="layui-tab-item font2 js-newgame"></ul>
      </div>
    </div>


    <!-- 导航栏 -->
    <nav class="navbar navbar-default navbar-fixed-bottom  layui-row border-top flex-space-between" role="navigation">
      <li>
        <a href="index.html" class="actives">
          <i class="iconfont icon-fangzi"></i>
          <div>首页</div>
        </a>
      </li>
      <li class="">
        <a href="game.html">
          <i class="iconfont icon-youxi"></i>
          <div>游戏</div>
        </a>
      </li>
      <li class="">
        <a href="gifts.html">
          <i class="iconfont icon-libao"></i>
          <div>礼包</div>
        </a>
      </li>
      <li class="">
        <a href="job.html">
          <i class="iconfont icon-xiaoyuanzhaopin"></i>
          <div>招聘</div>
        </a>
      </li>
      <li class="">
        <a href="about.html">
          <i class="iconfont icon-guanyu"></i>
          <div>关于</div>
        </a>
      </li>
    </nav>

    <!-- 模态框（Modal） -->
    <div class="modal fade font2" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header flex-justify-content-center">
            <strong class="modal-title" id="myModalLabel">下载游戏</strong>
          </div>
          <div class="modal-body">
            <div class="flexRow flex-justify-content-center">
              <div class="flex-all-center"><img src="../images/icon.png" alt="" class="new-game-imgicon-gifts"></div>
              <div class="flex-column flex-justify-content-center ">
                <div class="flex-space-between">
                  <span>大天使</span>
                </div>
                <div class="downLoadangleImg">
                  <img src="../images/angle.svg" alt="">
                  <img src="../images/angle.svg" alt="">
                  <img src="../images/angle.svg" alt="">
                  <img src="../images/angle.svg" alt="">
                  <img src="../images/angle.svg" alt="">
                </div>
                <div class="des ellipsis">三角合一</div>
              </div>
            </div>
            <div class="flex-column downLoadBtn">
              <a href="#" class="androidLoad android flexRow">
                <div class="flex-ALL-center downLoadsvg">
                  <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-anzhuo"></use>
                  </svg>
                </div>
                <span class="flex-ALL-center textColors">安卓版下载</span>
              </a>
              <a href="#" class="iOSLoad iOS  flexRow">
                <div class="flex-ALL-center downLoadsvg">
                  <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-pingguo"></use>
                  </svg>
                </div>
                <span class="flex-ALL-center textColors">苹果版下载</span>
              </a>
            </div>
          </div>
          <div class="modal-footer-fix  flex-justify-content-center modal-footer-min" data-dismiss="modal">
            <p>关闭</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 礼包模态框（Modal） -->
  <div class="modal fade font2" id="giftsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header flex-justify-content-center">
          <strong class="modal-title" id="giftsModalLabel">领取成功</strong>
        </div>
        <div class="modal-body gifts-modal-body">
          <p>您已成功领取<span class="js-libao-name">梦幻西游4服</span>礼包</p>
          <p>CDKEY：<span class="js-libao-CDKEY">123465457</span></p>
          <button class="layui-btn " type="button">复制CDKEY</button>
        </div>
        <div class="modal-footer-fix  flex-justify-content-center modal-footer-min" data-dismiss="modal">
          我知道了
        </div>
      </div>
    </div>
  </div>
