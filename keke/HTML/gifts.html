<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>礼包</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../icon/iconfont.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>

  <div class="padding10 ">
    <!-- 头部 -->
    <header class="layui-row headerDiv border-all">
      <div class="layui-col-xs6">
        <img src="../images/logo (2).png" alt="">
      </div>
      <div class="layui-col-xs6 hcenter text-right">
        <i class="iconfont icon-ren"></i>
      </div>
    </header>

    <!-- 礼包列表 -->
    <ul class="font2 libao-ul">
      <li class="flex-space-between new-game-li flex-align-items-center">
        <div class=" flexRow newgame-box ">
          <div class="new-game-flag"><img src="../images/one.png" alt=""></div>
          <img src="../images/icon.png" alt="" class="new-game-imgicon">
          <div class="flex-column flex-justify-content-center ">
            <div>
              <span>大天使</span><span><img src="../images/free.png" alt=""></span>
            </div>
            <div>
              <img src="../images/angle.svg" alt="">
              <img src="../images/angle.svg" alt="">
              <img src="../images/angle.svg" alt="">
              <img src="../images/angle.svg" alt="">
              <img src="../images/angle.svg" alt="">
            </div>
            <div>三角合一</div>
          </div>
        </div>
        <button class="layui-btn layui-btn-normal newgame-button" data-toggle="modal" data-target="#myModal">下载</button>
      </li>
      <li class="flex-space-between new-game-li flex-align-items-center">
        <div class=" flexRow newgame-box ">
          <div class="new-game-flag"><img src="../images/one.png" alt=""></div>
          <img src="../images/icon.png" alt="" class="new-game-imgicon">
          <div class="flex-column flex-justify-content-center ">
            <div>
              <span>大天使</span><span><img src="../images/free.png" alt=""></span>
            </div>
            <div>
              <img src="../images/angle.svg" alt="">
              <img src="../images/angle.svg" alt="">
              <img src="../images/angle.svg" alt="">
              <img src="../images/angle.svg" alt="">
              <img src="../images/angle.svg" alt="">
            </div>
            <div>三角合一</div>
          </div>
        </div>
        <button class="layui-btn layui-btn-normal newgame-button" data-toggle="modal" data-target="#myModal">下载</button>
      </li>
    </ul>


    <!-- 导航栏 -->
    <nav class="navbar navbar-default navbar-fixed-bottom  layui-row border-top" role="navigation">
      <li>
        <div>首页</div>
        <i class="iconfont icon-fangzi"></i>
      </li>
      <li>
        <div>游戏</div>
        <i class="iconfont icon-youxi"></i>
      </li>
      <li class="actives">
        <div>礼包</div>
        <i class="iconfont icon-libao"></i>
      </li>
      <li class="">
        <div>招聘</div>
        <i class="iconfont icon-xiaoyuanzhaopin"></i>
      </li>
      <li class="">
        <div>关于</div>
        <i class="iconfont icon-guanyu"></i>
      </li>
    </nav>

    <!-- 模态框（Modal） -->
    <div class="modal fade font2" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header flex-justify-content-center">
            <h4 class="modal-title" id="myModalLabel">下载游戏</h4>
          </div>
          <div class="modal-body ">

            <li class="flexRow flex-align-items-center  downLoadLi" data-toggle="modal" data-target="#myModal">
              <img class="downLoadLiimg" src="../images/icon.png" alt="">
              <div class="flex-column textDes">
                <div>大天使</div>
                <div class="angleImg">
                  <img src="../images/angle.svg" alt="">
                  <img src="../images/angle.svg" alt="">
                  <img src="../images/angle.svg" alt="">
                  <img src="../images/angle.svg" alt="">
                  <img src="../images/angle.svg" alt="">
                </div>
                <div class="des">三合一</div>
              </div>
            </li>
            <div class="flex-column downLoadBtn">
              <a href="#" class="androidLoad android   flexRow">
                <div class="flex-ALL-center ">
                  <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-anzhuo"></use>
                  </svg>
                </div>
                <span class="flex-ALL-center textColors">安卓版下载</span>
              </a>
              <a href="#" class="iOSLoad iOS  flexRow">
                <div class="flex-ALL-center ">
                  <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-pingguo"></use>
                  </svg>
                </div>
                <span class="flex-ALL-center textColors">苹果版下载</span>
              </a>
            </div>
          </div>
          <div class="modal-footer-fix  flex-justify-content-center" data-dismiss="modal">
            <p>关闭</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
