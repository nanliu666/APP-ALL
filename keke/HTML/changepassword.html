<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改密码</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrapValidator.css">
  <link rel="stylesheet" type="text/css" href="../icon/iconfont.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/index.css">
  <style>
    .headIcon {
      margin-bottom: .2rem
    }
    .headIcon >img{
      width: 4rem;
      height:  4rem;
      border-radius: .4rem;
      margin-bottom: .1rem
    }

    .inputGroup {
      padding: 0 1.2rem;
    }    

    .inputGroup > p{
      color: rgb(153, 153, 153);
      margin: .1rem 0;
    }    

    .loginGroup {
      display: flex;
      flex-direction: column;
      padding: 0 2rem;
    }    

    .login-btn {
      margin-bottom: .2rem;
    }
  </style>
</head>

<body>
  <!-- 头部 -->
  <header class="layui-row headerDiv">
    <div class="layui-col-xs6">
      <img src="../images/logo (2).png" alt="">
    </div>
    <div class="layui-col-xs6 hcenter text-right">
      <i class="iconfont icon-ren"></i>
    </div>
  </header>

  <div class="flex-all-center headIcon">
    <h2>修改密码</h2>
  </div>

  <!-- 登录验证 -->
  <form id="defaultForm" method="post">
    <div class="inputGroup form-group">
      <input type="text" class="form-control" name="oldpassword" placeholder="请输入原密码" />
    </div>

    <div class="inputGroup form-group">
      <input type="password" class="form-control" name="password" placeholder="请输入6~8位的新密码" />
    </div>

    <div class="inputGroup form-group">
      <input type="password" class="form-control" name="verify" placeholder="请重复输入密码" />
    </div>


    <div class="form-group loginGroup ">
      <button type="submit" class="btn btn-primary login-btn">注册</button>
    </div>
  </form>

</body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="../layui/layui.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/bootstrapValidator.js"></script>
<script src="../icon/iconfont.js"></script>
<script src="../js/index.js"></script>
<script>
  $(document).ready(function () {
    $('#defaultForm')
      .bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          oldpassword: {
            validators: {
              notEmpty: {
                message: '密码不为空'
              },
              stringLength: {
                min: 6,
                max: 8,
                message: '密码长度需在6~8位之间'
              },
            },
          },
          password: {
            validators: {
              notEmpty: {
                message: '新密码不为空'
              },
              stringLength: {
                min: 6,
                max: 8,
                message: '新密码长度需在6~8位之间'
              },
            },
          },
          verify: {
            validators: {
              notEmpty: {
                message: '新密码不为空'
              },
              identical: {
                field: 'password',
                message: '两次输入不一致'
              }
            }
          },
        }
      })
      .on('success.form.bv', function (e) {
        // Prevent form submission
        e.preventDefault();

        // Get the form instance
        var $form = $(e.target);

        // Get the BootstrapValidator instance
        var bv = $form.data('bootstrapValidator');

        // Use Ajax to submit form data
        $.post($form.attr('action'), $form.serialize(), function (result) {
          console.log(result);
        }, 'json');
      });
  });
</script>

</html>
