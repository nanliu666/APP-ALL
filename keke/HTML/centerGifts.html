<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的礼包</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../icon/iconfont.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/index.css">
  <style>
    .giftsLi {
      margin-bottom: 10px;
    }
    .gifts-li-title {
      padding:6px 10px;
    }
    .gifts-button {
      height: 30px;
      line-height: 30px;
      padding: 0 8px;
      border-radius: 6px;
    }
    .gifts-color {
      color: #ccc;
    }
    .konghezi {
      width: 2.6rem; 
      height: 2.6rem;
    }
  </style>
</head>

<body>
  <!-- 头部 -->
  <header class="layui-row headerDiv border-bottom">
    <div class="layui-col-xs6">
      <a href="./index.html"><img src="../images/logo (2).png" alt=""></a>
    </div>
    <div class="layui-col-xs6 hcenter text-right">
      <a href="./center.html"><i class="iconfont icon-ren"></i></a>
    </div>
  </header>
  <p class="job-title">我的礼包</p>
  <main>

    <ul class="marginALL10">
      <li class="border-all border-radius giftsLi">
        <div class="flex-space-between gifts-li-title border-bottom"><b class="flex-align-items-center">仙坠凡尘-4服</b><button
            class="layui-btn gifts-button" type="button">复制CDKEY</button></div>
        <div class="gifts-li-title">
          <p>新手礼包</p>
          <p class="gifts-color">铜钱x1000、铜钱x1000、铜钱x1000、铜钱x1000、铜钱x1000、铜钱x1000、</p>
          <p>CDKEY: 012345679</p>
        </div>
      </li>
      <li class="border-all border-radius giftsLi">
        <div class="flex-space-between gifts-li-title border-bottom"><b class="flex-align-items-center">仙坠凡尘-4服</b>
          <button class="layui-btn gifts-button" type="button">复制CDKEY</button></div>
        <div class="gifts-li-title">
          <p>新手礼包</p>
          <p class="gifts-color">铜钱x1000、铜钱x1000、铜钱x1000、铜钱x1000、铜钱x1000、铜钱x1000、</p>
          <p>CDKEY: 012345679</p>
        </div>
      </li>
    </ul>

    <div class=" flex-all-center flex-column">
      <div class=" flex-all-center">
        <svg class="icon konghezi" aria-hidden="true">
          <use xlink:href="#icon-konghezi"></use>
        </svg>
      </div>
      <p class="gifts-color">您还没领取过礼包哦！</p>
      <button class="layui-btn gifts-button js-golibao">去领礼包</button>
    </div>
  </main>



</body>
