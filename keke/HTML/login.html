<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrapValidator.css">
  <link rel="stylesheet" type="text/css" href="../icon/iconfont.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/index.css">
  <style>
    .headIcon {
      margin: .2rem
    }
    .headIcon >img{
      max-width: 100px;
      max-height: 100px;
    }
    @media (min-width: 700px) { 
      #defaultForm .inputGroup {
        /* width: 50%; */
    }   
    }
    .inputGroup {
      padding: 0 1.2rem;
    }    

    .inputGroup > p{
      color: rgb(153, 153, 153);
      margin: .1rem 0;
    }    

    .loginGroup {
      display: flex;
      flex-direction: column;
      padding: 0 2rem;
    }    

    .login-btn {
      margin-bottom: .2rem;
    }

    
    /* 微信登录 */
    .weichatLogin {
      padding: .2rem;
    }

    .weichatLoginSVG {
      padding: .2rem;
      border: 1px solid #ccc;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <!-- 头部 -->
  <header class="layui-row headerDiv border-bottom">
    <div class="layui-col-xs6">
      <img src="../images/logo (2).png" alt="">
    </div>
    <div class="layui-col-xs6 hcenter text-right">
      <i class="iconfont icon-ren"></i>
    </div>
  </header>

  <div class="flex-all-center headIcon">
    <img src="../images/logo(1).png" alt="">
  </div>

  <!-- 登录验证 -->
  <form id="defaultForm" method="post">
    <div class="inputGroup form-group">
      <input type="text" class="form-control" name="username" placeholder="请输入用户名" />
    </div>

    <div class="inputGroup form-group">
      <input type="password" class="form-control" name="password" placeholder="请输入密码" />
    </div>

    <div class="form-group loginGroup ">
      <button type="submit" class="btn btn-primary login-btn">登录</button>
      <a href="./register.html" type="button" class="btn btn-success">注册可可豆通行证</a>
    </div>
  </form>

  <div class="border-top weichatLogin font3">
    <p class="flex-justify-content-center">第三方账号登录</p>
    <div class="flex-justify-content-center">
      <span class="weichatLoginSVG">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-weixin1"></use>
        </svg>
      </span>
    </div>
  </div>

</body>

<script src="../layui/layui.js"></script>
<script src="../js/utils/jquery.js"></script>
<script src="../js/utils/bootstrap.js"></script>
<script src="../js/utils/bootstrapValidator.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
<script src="../js/utils/moment.min.js"></script>
<script src="../js/utils/getSign.js"></script>
<script src="../icon/iconfont.js"></script>
<script src="../js/commom.js"></script>

<script>
  $(document).ready(function () {
    $('#defaultForm')
      .bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          username: {
            message: '用户名不合法',
            validators: {
              notEmpty: {
                message: '用户名必须存在且不为空'
              },
              stringLength: {
                min: 4,
                max: 12,
                message: '用户名长度需要大于4小于12'
              },
              /*remote: {
                  url: 'remote.php',
                  message: 'The username is not available'
              },*/
              regexp: {
                regexp: /^[a-zA-Z0-9_\.]+$/,
                message: '用户名只能包括字母数字圆点以及下划线'
              }
            }
          },
          password: {
            validators: {
              notEmpty: {
                message: '密码不为空'
              }
            }
          }
        }
      })
      .on('success.form.bv', function (e) {
        // Prevent form submission
        e.preventDefault();

        var account = $('input[name="username"]').val()
        var password = $('input[name="password"]').val()
        var loginURL = '/site/login'
        var loginconfig = loginConfig(account, password)
        console.log(loginconfig)

        $.ajaxSetup({
          type: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          data: loginconfig.ajaxConfig,
        })

        $.ajax({
          url: loginconfig.baseURL + loginURL,
          success: function (data) {
            if (data.data && data.data !== '') {
              console.log(data)
            }
          },
          error: function (err) {
            console.log(err)
          },
        })
      });


  });
</script>

</html>
