    <style>
        html, body {
            -ms-touch-action: none;
            background: #000000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }

		#outLoadingLayer div{
			display: block;
		}
		#outLoadingLayer{
			z-index: 10000;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
		}
		#loadingLayer{
			width: 100%;
			height: 100%;
			background: #000000;
		}
		#logoDiv{
			padding-top: 119px;
		}
		.fullWidth{
			width: 100%;
		}
		#logoCon {
			width: 244px;
			height: 177px;
			margin: 0 auto;
			background-size: contain;
			background-position: center;
		}
		#loadingContent {
			padding-top: 20px;
		}
		#loadingTxt {
			color: #b8b8b8;
			font-size: 14px;
			width: 100%;
			text-align: center;
			font-family: 微软雅黑;
		}
		#loadingBarCon {
			width: 237px;
			height: 4px;
			margin: 23px auto 0;
			-webkit-border-radius: 4.528125px;
			-moz-border-radius: 4.528125px;
			border-radius: 4.528125px;
			background: #343234;
		}
		#loadingBar {
			margin: 0;
			width: 237px;
			height: 100%;
			background: #fbd067;
			-webkit-border-radius: 4.528125px;
			-moz-border-radius: 4.528125px;
			border-radius: 4.528125px;
		}
		.addTransition{
			transform:scale(0.01, 1);
			transform-origin:0% 0%;
		}
		.line-scale {
			transition:All 16s ease-in-out;
			transform:scale(1, 1);
			transform-origin:0% 0%;
		}
		.clickme{
			color:burlywood;
		}

                var checkScreen = function(){
                    var iwidth , iheight;
                    var sw = window.screen.width
                    var sh = window.screen.height;
                    if(sh > sw){
                        var tem = sh
                        sh = sw
                        sw = tem
                    }
                    iwidth = sw
                    iheight = sh
                    var margin_toppx = iheight / 2 - 150
                    var margin_leftpx = iwidth / 2 - 163

                    var tip = document.getElementById("screenTip")
                    var cocosLoading = document.getElementById("outLoadingLayer")
                    var gameCanvas = document.getElementById("egret-player")
                    if (window.orientation == 90 || window.orientation == -90) {
                        tip.style.display = "block"
                        if(navigator.userAgent.indexOf(" OS ") == -1) {
                            tip.style.left = margin_leftpx + 'px'
                            tip.style.top = margin_toppx + 'px'
                        }
                        if(cocosLoading) {
                            cocosLoading.style.display = "none"
                        }
                        gameCanvas.style.display = "none"
                    }else{
                        tip.style.display = "none"
                        if(cocosLoading) {
                            cocosLoading.style.display = "block"
                        }
                        gameCanvas.style.display = "block"
                    }

		var loadScript = function (list, callback) {
			var loaded = 0;
			var loadNext = function () {
				loadSingleScript(list[loaded], function () {
					loaded++;
					if (loaded >= list.length) {
						callback();
					}
					else {
						loadNext();
					}
				})
			};
			loadNext();
		};

		var loadSingleScript = function (src, callback) {
			var s = document.createElement('script');
			s.async = false;
			s.src = src;
			s.addEventListener('load', function () {
				s.parentNode.removeChild(s);
				s.removeEventListener('load', arguments.callee, false);
				callback();
			}, false);
			document.body.appendChild(s);
		};
		//

		//
		document.addEventListener( "DOMContentLoaded", function(){
			setTimeout(function(){
				var loadingBar = document.getElementById("loadingBar")
				loadingBar.className = "line-scale"

				window.version = "1223610052"

				var xhr = new XMLHttpRequest();
				xhr.open('GET', './manifest.j' + 'son?v=' + window.version, true);
				xhr.addEventListener("load", function () {
					var manifest = JSON.parse(xhr.response);
					var list = manifest.initial.concat(manifest.game);
					loadScript(list, function () {
						/**
						 * {
						 * "renderMode":, //Engine rendering mode, "canvas" or "webgl"
						 * "audioType": 0 //Use the audio type, 0: default, 2: web audio, 3: audio
						 * "antialias": //Whether the anti-aliasing is enabled in WebGL mode, true: on, false: off, defaults to false
						 * "calculateCanvasScaleFactor": //a function return canvas scale factor
						 * }
						 **/
						egret.runEgret({ renderMode: "webgl", audioType: 0, antialias:false, calculateCanvasScaleFactor:function(context) {
							if(egret.Capabilities.renderMode == "canvas"){
								return 0.3;
							}else{
								var backingStore = context.backingStorePixelRatio ||
									context.webkitBackingStorePixelRatio ||
									context.mozBackingStorePixelRatio ||
									context.msBackingStorePixelRatio ||
									context.oBackingStorePixelRatio ||
									context.backingStorePixelRatio || 1;
								return (window.devicePixelRatio || 1) / backingStore;
							}

						}});
					});
				});
				xhr.send(null);
			}, 100)
		}, false );
