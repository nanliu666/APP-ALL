<html>

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/common/common.css" />
    <style>
        .mui-content {
            background: white;
        }
        
        .zhaoBox a {
            width: 100%;
            height: 100%;

        .zhaoBox a img {
            width: 100%;

        }
    </style>


</head>

<body>
    <!-- 导航条（Nav） -->
    <nav class="mui-bar mui-bar-tab" id="nav"></nav>
    <div class="mui-content">
        <div class="topInfo">
            <img src="images/logo (2).png" class="logo" />
            <span style="float: right">
					<span class="mui-icon mui-icon-contact" id="JSCenter" style="font-size:38px; padding: 10px"></span>
            </span>
        </div>
        <div class="top_list">
            <p>社会招聘</p>
        </div>
        <div class="zhaoBox">
            <a href="szDetail.html"><img src="images/sz.jpg" /></a>

        <div class="top_list">
            <p>校园招聘</p>

    </div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="./js/UI/nav.js"></script>

<script type="text/javascript">
    if (sessionStorage.loginSuccess && sessionStorage.loginSuccess === 'success') {
        $(document).ready(() => {
            mui.init();
            var width = document.body.clientWidth;
            if (width > 640) {
                $(".zhaoBox a img").css("margin-left", "25%");
                $(".zhaoBox a img").css('width', "50%");
                $(".zhaoBox a img").css('height', "50%");
            }
            $('#JSCenter').on('click', function() {
                window.location.href = './centerIndex.html'
            })

            // 添加nav
            const navHTML = nav(3)
            $("nav").html(navHTML)
        })
    } else {
        location.href = './login.html'
    }
</script>

</html>
