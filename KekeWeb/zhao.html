<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>招聘</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/common/common.css" />
    <style>
        .mui-content {
            background: white;
        }
        
        .flexRow {
            padding: 5%
        }
        
        .zhaoBox {
            margin: 10px 0;
            width: 100%;
            height: 100%;
            display: inline-block;
        }
        
        .zhaoBox img {
            width: 100%;
            height: 223px;
        }
    </style>


</head>

<body>
    <!-- 导航条（Nav） -->
    <nav class="mui-bar mui-bar-tab" id="nav"></nav>
    <div class="mui-content">
        <div class="topInfo">
            <img src="images/logo (2).png" class="logo" />
            <span style="float: right">
					<span class="mui-icon mui-icon-contact" id="JSCenter" style="font-size:38px; padding: 10px"></span>
            </span>
        </div>
        <ul class="flexRow" id="myList"></ul>
    </div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="./js/UI/nav.js"></script>

<script type="text/javascript">
    if (sessionStorage.loginSuccess && sessionStorage.loginSuccess === 'success') {
        $(document).ready(() => {
            mui.init();
            var width = document.body.clientWidth;
            if (width > 640) {
                $(".zhaoBox a img").css("margin-left", "25%");
                $(".zhaoBox a img").css('width', "50%");
                $(".zhaoBox a img").css('height', "50%");
            }
            $('#JSCenter').on('click', function() {
                window.location.href = './centerIndex.html'
            })
            let [imgSrc, liHTML] = [
                [{
                    img: 'images/sz.jpg',
                    ID: "school"
                }, {
                    img: 'images/xz.jpg',
                    ID: "society"
                }, ],
                [],
            ]
            imgSrc.map((item, index) => {
                liHTML.push(`<li class="zhaoBox"><img  id="${item.ID}" src="${item.img}" /></li>`)
            })
            $('ul').html(liHTML)
            var list = document.getElementById('myList');
            list.addEventListener('click', function(event) {

                event = event || window.event;
                var target = event.target || event.srcElement;
                console.log(target)
                switch (target.id) {
                    case "school":
                        sessionStorage.setItem('recruit', 'school')
                        location.href = './recruitTable.html'
                        break;
                    case "society":
                        sessionStorage.setItem('recruit', 'society')
                        location.href = './recruitTable.html'
                        break;
                }
            }, false);

            // 添加nav
            const navHTML = nav(3)
            $("nav").html(navHTML)
        })
    } else {
        location.href = './login.html'
    }
</script>

</html>
