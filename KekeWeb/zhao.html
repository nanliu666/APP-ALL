<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>招聘</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/common/common.css" />
    <style>
        .mui-content {
            background: white;
        }
        
        .flexRow {
            padding: 5%
        }
        
        .zhaoBox {
            margin: 10px 0;
            width: 100%;
            height: 100%;
            display: inline-block;
        }
        
        .zhaoBox img {
            width: 100%;
            height: 223px;
        }
    </style>


</head>

<body>
    <!-- nav -->
    <nav class="mui-bar mui-bar-tab" id="nav">
        <a id="tab_home" class="mui-tab-item " href="index.html">
            <img src="images/common/index.svg" />
            <img src="images/common/index_light.svg" style="display: none;" />
            <span class="mui-tab-label">首页</span>
        </a>
        <a id="tab_message" class="mui-tab-item" href="games.html">
            <img src="images/common/game.svg" />
            <img src="images/common/game_light.svg" style="display: none;" />
            <span class="mui-tab-label">游戏</span>
        </a>
        <a id="tab_contact" class="mui-tab-item" href="gifts.html">
            <img src="images/common/gift.svg" />
            <img src="images/common/gift_light.svg" style="display: none;" />
            <span class="mui-tab-label">礼包</span>
        </a>
        <a id="tab_setting" class="mui-tab-item  actives" href="zhao.html">
            <img src="images/common/zhao.svg" style="display: none;" />
            <img src="images/common/zhao_light.svg" />
            <span class="mui-tab-label">招聘</span>
        </a>
        <a id="tab_about" class="mui-tab-item" href="about.html">
            <img src="images/common/about.svg" style="margin-top: .6rem;" />
            <img src="images/common/about_light.svg" style="display: none;margin-top: .1rem;" />
            <span class="mui-tab-label">关于</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="topInfo">
            <img src="images/logo (2).png" class="logo" />
            <span style="float: right">
                <span class="mui-icon mui-icon-contact" id="JSCenter" style="font-size:38px; padding: 10px"></span>
            </span>
        </div>
        <div class="top_list">
            <p>招聘</p>
        </div>
        <ul class="flexRow" id="myList">
            <li class="zhaoBox"><img id='society' src="images/sz.jpg" /></li>
            <li class="zhaoBox"><img id='school' src='images/xz.jpg' /></li>
        </ul>
    </div>

</body>
<script src="js/mui.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        
        var list = document.getElementById('myList');
        list.addEventListener('click', function (event) {
            console.log(1)
            event = event || window.event;
            var target = event.target || event.srcElement;
            console.log(target)
            switch (target.id) {
                case "school":
                    sessionStorage.setItem('recruit', 'school')
                    location.href = './recruitTable.html'
                    break;
                case "society":
                    sessionStorage.setItem('recruit', 'society')
                    location.href = './recruitTable.html'
                    break;
            }
        }, false);

    })
</script>

</html>
