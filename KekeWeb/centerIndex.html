<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/common/common.css" />
    <style>
        .flexSpaceAround img {
            height: 80px;
            width: 80px;
        }
        
        .detailImg {
            border: 2px solid rgb(204, 204, 204)
        }

        /* 背景虚化 */
        .bg {
        background: url('./images/1.jpg') no-repeat center center fixed; 
        height: 300px;
        background-size: 100%
        }
        .centerImgBox {
            position: relative;
            height: 300px;
        }
        .bg-blur {
        float: left;
        width: 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        -webkit-filter: blur(3px);
        -moz-filter: blur(3px);
        -o-filter: blur(3px);
        -ms-filter: blur(3px);
        filter: blur(3px);
        }
        .img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            margin: 4px 0;
        }
        .centerImg {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .centerImg p {
            color: #fff;
            margin: 10px 0;
        }
        .centerP {
            text-align: center
        }

    </style>
</head>

<body>
    <div class="mui-content" style="background-color: rgb(255, 255, 255)">
        <div class="topInfo">
            <img src="images/logo (2).png" class="logo" />
            <span style="float: right">
                <span class="mui-icon mui-icon-contact" id="JSCenter" style="font-size:38px; padding: 10px"></span>
            </span>
        </div>
        <div class=" centerImgBox">
            <div class="bg bg-blur"></div>
            <div class="centerImg">
                <img src="./images/1.jpg" alt="" class="img">
                <p class="flexCenterW centerP">昵称</p>
            </div>
        </div>
        <div class="flexSpaceAround" style="margin-top: 30px">
            <a href="./gifts.html">
                <img src="images/icon.png" alt="" class="detailImg">
                <div class="flexCenterALL">我的礼包</div>
            </a>
            <a href="./changPassWord.html">
                <img src="images/icon.png" alt="" class="detailImg">
                <div class="flexCenterALL">修改密码</div>
            </a>
            <a id="JSLoginOut">
                <img src="images/icon.png" alt="" class="detailImg">
                <div class="flexCenterALL">退出登录</div>
            </a>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="./js/util/getSign.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#JSLoginOut").click(function (e) {
                var signObj = {
                    now_time: parseInt(moment().unix()),
                    platform: 'web',
                }
                var ajaxConfig = {
                    platform: 'web',
                    now_time: parseInt(moment().unix()),
                    sign: getSign(signObj),
                }
                $.ajax({
                    type: 'GET',
                    url: 'http://192.168.2.159:7002/site/login-out',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    data: ajaxConfig,
                    success: function (data) {
                        console.log(data)
                        location.href = './login.html'
                    },
                    error: function (err) {
                        console.log(err)
                    },
                })
            });

        })
    </script>
</body>

</html>
