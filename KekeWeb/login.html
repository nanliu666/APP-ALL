<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/common/common.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./plugins/bootstrapValidator/bootstrapValidator.css">
</head>

<body class="container">
    <div class="mui-content bgcWhite">
        <div class="topInfo">
            <img src="images/logo (2).png" class="logo" />
            <span style="float: right">
				<span class="mui-icon mui-icon-contact" id="JSCenter" style="font-size:38px; padding: 10px"></span>
            </span>
        </div>
        <div class="flexCenterALL">
            <div class="mui-icon mui-icon-contact" style="font-size:80px; padding: 10px"></div>
        </div>
        <form class="form-horizontal paddingT40" role="form" method="post" id="passwordForm">
            <div class="form-group">
                <input type="text" class="form-control" id="JSusername" name="username" />
                <p>*支持可可豆通行证/手机号码登录</p>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="JSpassword" name="password" />
            </div>
            <div class="form-group flexCenterW">
                <button type="submit " class="btn btn-primary div70 ">账号登录</button>
            </div>
            <div class="form-group ">
                <a href="./register.html " title="注册可可豆通行证 " class="flexCenterW ">
                    <span class="btn btn-success div70 ">注册可可豆通行证</span>
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.bootcss.com/qs/6.5.2/qs.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js "></script>
    <script src="plugins/bootstrapValidator/bootstrap.min.js "></script>
    <script src="plugins/bootstrapValidator/bootstrapValidator.js "></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js "></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="./js/util/getSign.js"></script>
    <script src="./js/pageJs/login.js"></script>

</body>

</html>
