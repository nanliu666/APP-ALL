<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>游戏</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="./css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/common/common.css" />
    <link rel="stylesheet" href="./css/games.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <!-- 导航条（Nav） -->
    <nav class="mui-bar mui-bar-tab" id="nav"></nav>
    <div class="mui-content">
        <div class="topInfo">
            <img src="images/logo (2).png" class="logo" />
            <div style="float: right">
                <span class="mui-icon mui-icon-contact" id="JSCenter" style="font-size:38px; padding: 10px"></span>
            </div>
        </div>
        <div class="tableBox">
            <div class="tabBar" style="background: #f5f5f5;">
                <ul class="flexCenterW">
                    <li class="active" onclick="change(this,1)">推荐</li>
                    <li onclick="change(this,2)">排行</li>
                </ul>
            </div>
            <div class="tb" id="tb1">
                <div class="box imgOne">
                    <img src="images/banner1.png" />
                </div>
                <div class="top_list">
                    <p>下载列表</p>
                </div>
                <div class="downLoad"></div>
            </div>
        </div>
        <div class="tb" id="tb2" style="display: none;"></div>
    </div>
    <!-- 模态框（Modal） -->
    <div id="modal"></div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/mui.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/mui.min.js"></script>
    <script src="js/layer.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.core.js"></script>
    <script src="./js/UI/modal.js"></script>
    <script src="./js/util/axiosGet.js"></script>
    <script src="./js/UI/nav.js"></script>
    <script src="./js/pageJs/game.js"></script>
</body>

</html>
