<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/common/common.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./plugins/bootstrapValidator/bootstrapValidator.css">
</head>

<body>
    <div class="mui-content bgcWhite">
        <div class="topInfo">
            <img src="images/logo (2).png" class="logo" />
            <span style="float: right">
				<span class="mui-icon mui-icon-contact" id="JSCenter" style="font-size:38px; padding: 10px"></span>
            </span>
        </div>
        <form class="paddingT40" role="form" id="passwordForm">
            <div class="flexCenterW">
                <h2>注册账号</h2>
            </div>
            <input type="text" id="JSusername" name="username" placeholder="请输入字母开头的用户名" />
            <input type="text" name="password" placeholder="验证码" />
            <input type="password" name="password" placeholder="请输入密码" />
            <input type="password" name="password" placeholder="请再次输入密码" />
            <div class="flexCenterW">
                <button type="button" class="btn btn-primary  div70">注册</button>
            </div>
        </form>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

</body>

</html>
