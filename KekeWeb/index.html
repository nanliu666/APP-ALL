<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>首页</title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/common/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/mui.min.js"></script>
    <script src="js/layer.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="./js/util/getSign.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.core.js"></script>
    <script src="./js/UI/modal.js"></script>
    <script src="./js/UI/nav.js"></script>
    <script src="./js/pageJs/index.js"></script>
</head>

<body>
    <!-- 导航条（Nav） -->
    <nav class="mui-bar mui-bar-tab" id="nav"></nav>
    <div class="mui-content">
        <div class="topInfo">
            <img src="images/logo (2).png" class="logo" />
            <span style="float: right">
				<span class="mui-icon mui-icon-contact" id="JSCenter" style="font-size:38px; padding: 10px"></span>
            </span>
        </div>
        <div id="slider" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="javascript:;">
                        <img src="images/banner3.png">
                    </a>
                </div>
                <!-- 第一张 -->
                <div class="mui-slider-item">
                    <a href="javascript:;">
                        <img src="images/banner1.png">
                    </a>
                </div>
                <!-- 第二张 -->
                <div class="mui-slider-item">
                    <a href="javascript:;">
                        <img src="images/banner2.png">
                    </a>
                </div>
                <!-- 第三张 -->
                <div class="mui-slider-item">
                    <a href="javascript:;">
                        <img src="images/banner3.png">
                    </a>
                </div>
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="javascript:;">
                        <img src="images/banner1.png">
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
        <div class="list">
            <div class="top_list">
                <p>今日推荐<a href="games.html" style="color:#1296db!important;">查看全部</a></p>
            </div>
            <div class="list_Body"></div>
        </div>
        <div id="tableBox">
            <div class="tabBar">
                <ul>
                    <li class="active" onclick="change(this,1)">开服表</li>
                    <li onclick="change(this,2)">新游榜</li>
                </ul>
            </div>
            <div class="tb" id="tb1">
                <table class="table  table-responsive" style="background-color: white">
                    <thead>
                        <tr>
                            <td class="tableHeadTD">开服名称</td>
                            <td class="tableHeadTD">开服时间</td>
                            <td class="tableHeadTD">礼包</td>
                            <td class="tableHeadTD">下载</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <!-- 新游榜 -->
            <div class="tb" id="tb2" style="display: none;"></div>
        </div>
        <!-- 模态框（Modal） -->
        <div id="modal"></div>
    </div>

</body>


</html>
